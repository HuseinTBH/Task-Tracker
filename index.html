<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Task Tracker</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="./js/script.js"></script>
	</head>
	<body>
		<div>
			<img class="bg" src="assets/dr06_5ev7_230323 1.png" alt="background">
		</div>
		<main class="home__main">
			<div class="center">
				<h2 class="logo">Task Tracker</h2>
				<p>Start organizing your life day by day</p>

				<form class="sign-in" method="dialog">
					<input type="text" name="username" id="username" placeholder="Enter Your Username">
					<input type="password" name="password" id="password" placeholder="Enter Your Password">
					<input type="submit" value="Sign In" onclick="signIn()" class="btn btn-primary" >
				</form>
			</div>
		</main>
	</body>
</html>
